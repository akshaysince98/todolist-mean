<mat-spinner *ngIf="isLoading"></mat-spinner>

<mat-card *ngIf="!isLoading">
  <form [formGroup]="taskForm" (submit)="onSaveTask()" enctype="multipart/form-data" >
    <mat-form-field>
      <mat-label>Task title</mat-label>
      <input type="text" matInput formControlName="title" />
      <mat-error *ngIf="taskForm.get('title')?.invalid"
        >Please enter title</mat-error
      >
    </mat-form-field>
    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">
        Pick Image to upload</button
      ><input
        type="file"
        #filePicker
        id="filePicker"
        (change)="onImagePicked($event)"
      />
    </div>
    <div class="image-preview" *ngIf="imagePreview && imagePreview !== ''">
      <img [src]="imagePreview" [alt]="taskForm.value.title" />
    </div>

    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Task description</mat-label>

      <textarea
        class="create-text"
        formControlName="description"
        matInput
        placeholder="Ex. It makes me feel..."
      ></textarea>
      <mat-error *ngIf="taskForm.get('description')?.invalid"
        >Please enter description</mat-error
      >
    </mat-form-field>
    <br />
    <button type="submit" mat-raised-button color="primary">{{ mode }}</button>
  </form>
</mat-card>
